<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="{{ url_for('bower.static', filename='bootstrap/dist/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div>
      <form class="form-horizontal">

        <div id="victims-container">
          <div class="alert alert-success victim-form-set" style="width:500px;">
            <!-- "First Name" input -->
            <div class="form-group form-group-lg">
              <div class="col-sm-12">
                <input type="text" class="form-control firstname-input firstname-input" placeholder="First Name">
              </div>
            </div>
            <!-- "Last Name" input -->
            <div class="form-group form-group-lg">
              <div class="col-sm-12">
                <input type="text" class="form-control lastname-input" placeholder="Last Name">
              </div>
            </div>
            <!-- "Age" input -->
            <div class="form-group form-group-lg">
              <div class="col-sm-12">
                <input type="number" class="form-control age-input" placeholder="Age">
              </div>
            </div>
            <!-- "Delete" button -->
            <div class="form-group form-group-lg">
              <div class="col-sm-offset-10 col-sm-2">
                <button type="submit" class="btn btn-danger btn-xs del-victim-btn">Delete</button>
              </div>
            </div>
          </div>
        </div>
        <!-- "Add Victim" button -->
        <div class="form-group form-group-lg">
          <div class="col-sm-offset-2 col-sm-10">
            <button id="add-victim-btn" type="submit" class="btn btn-primary btn-lg">Add Victim</button>
          </div>
        </div>

        <div class="alert alert-info" style="width:500px;">
          <div class="form-group form-group-lg">
            <label for="date-input" class="col-sm-2 control-label">Date</label>
            <div class="col-sm-10">
              <input type="datetime-local" class="form-control" id="date-input" placeholder="Date">
            </div>
          </div>
          <div class="form-group form-group-lg">
            <label for="latitude-input" class="col-sm-2 control-label">Latitude</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="latitude-input" placeholder="Latitude">
            </div>
          </div>
          <div class="form-group form-group-lg">
            <label for="longitude-input" class="col-sm-2 control-label">Longitude</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="longitude-input" placeholder="Longitude">
            </div>
          </div>
        </div>

        <div class="form-group form-group-lg">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary btn-lg">Create</button>
          </div>
        </div>
      </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{ url_for('bower.static', filename='jquery/dist/jquery.min.js') }}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for('bower.static', filename='bootstrap/dist/js/bootstrap.min.js') }}"></script>

    <script type="text/javascript">

$(document).ready(function () {
  $(".del-victim-btn").click(function (event) {
    event.preventDefault();
    $(this).parents(".victim-form-set").remove();
  });

  $("#add-victim-btn").click(function (event) {
    event.preventDefault();
    $(".victim-form-set").first().clone(true).appendTo("#victims-container");
  });
});
    </script>
  </body>
</html>
