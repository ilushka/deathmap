<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Bootstrap -->
    <link href="{{ url_for('bower.static', filename='bootstrap/dist/css/bootstrap.min.css') }}" rel="stylesheet">

    <style type="text/css">
      html, body { height: 100%; }
      body { padding-top: 50px; }
      .fill { 
          min-height: 100%;
          height: 100%;
          padding: 0;
          margin: 0;
      }
    </style>

    {% block head %}
    {% endblock %}

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="#" class="navbar-brand">roadviolence.org</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          {% if current_user.is_authenticated %}
            <form class="navbar-form navbar-right" action="/logout">
              <button type="submit" class="btn btn-danger">Logout</button>
            </form>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container-fluid fill">
      {% block body %}
      {% endblock %}
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{ url_for('bower.static', filename='jquery/dist/jquery.min.js') }}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for('bower.static', filename='bootstrap/dist/js/bootstrap.min.js') }}"></script>

    {% block javascript %}
    {% endblock %}
  </body>
</html>
